name: CI

on:
  pull_request:
    branches: ['**']
  push:
    branches:
      - main
  workflow_run:
    workflows: ['Release Please']
    types:
      - completed
    branches:
      - main

permissions:
  contents: read
  pull-requests: read
  checks: write

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    # Skip this job if this is a workflow_run event but no release-please PR was created
    if: |
      (github.event_name != 'workflow_run') ||
      (github.event.workflow_run.conclusion == 'success')
    steps:
      - uses: actions/checkout@v4
        with:
          # For workflow_run, checkout the release-please PR branch
          ref: ${{ github.event_name == 'workflow_run' && github.event.workflow_run.head_branch || '' }}

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Install yq
        uses: mikefarah/yq@v4.40.1

      - name: Setup Bats and bats libs
        id: setup-bats
        uses: bats-core/bats-action@3.0.1

      - name: Run all tests
        shell: bash
        env:
          BATS_LIB_PATH: ${{ steps.setup-bats.outputs.lib-path }}
          TERM: xterm
        run: bash tests/run-all-tests.sh

      # For workflow_run, report the status back to the PR
      - name: Report status to PR
        if: github.event_name == 'workflow_run'
        uses: actions/github-script@v7
        with:
          script: |
            const { data: pulls } = await github.rest.pulls.list({
              owner: context.repo.owner,
              repo: context.repo.repo,
              head: '${{ github.event.workflow_run.head_branch }}',
              state: 'open'
            });
            if (pulls.length > 0) {
              const pr = pulls[0];
              await github.rest.repos.createCommitStatus({
                owner: context.repo.owner,
                repo: context.repo.repo,
                sha: context.sha,
                state: '${{ job.status }}',
                context: 'CI / test',
                description: 'Tests completed',
                target_url: '${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}'
              });
            }
