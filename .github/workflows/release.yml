name: Release

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          npm ci
          sudo apt-get update
          sudo apt-get install -y jq python3

      - name: Setup Bats and bats libs
        id: setup-bats
        uses: bats-core/bats-action@3.0.1

      - name: Run tests
        shell: bash
        env:
          BATS_LIB_PATH: ${{ steps.setup-bats.outputs.lib-path }}
          TERM: xterm
        run: bats tests/

      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GIT_AUTHOR_NAME: github-actions[bot]
          GIT_AUTHOR_EMAIL: github-actions[bot]@users.noreply.github.com
          GIT_COMMITTER_NAME: github-actions[bot]
          GIT_COMMITTER_EMAIL: github-actions[bot]@users.noreply.github.com
        run: |
          # Configure git
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Save current state
          CURRENT_HEAD=$(git rev-parse HEAD)
          git diff --quiet || CURRENT_DIFF="changed"

          # Run semantic-release to update version files
          npx semantic-release

          # Check if files were modified (semantic-release updated version files)
          if ! git diff --quiet; then
            echo "Release changes detected, creating PR..."

            # Get the new version from the updated files
            VERSION=$(node -p "require('./plugins/ralph-loop/.claude-plugin/plugin.json').version")

            # Commit the changes
            git add .
            git commit -m "chore(release): ${VERSION} [skip ci]

            This automated release updates version numbers across all plugins.
            "

            # Create release branch and push
            git checkout -b release
            git push origin release --force

            # Create PR
            if gh pr view release >/dev/null 2>&1; then
              echo "PR already exists"
            else
              gh pr create --base main --head release --title "chore(release): ${VERSION}" --body "Automated release PR created by semantic-release

            Changes:
            - Version bump to ${VERSION}
            - All plugin versions updated
            "
            fi
          else
            echo "No release needed"
          fi
