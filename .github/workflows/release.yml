name: Release

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          npm ci
          sudo apt-get update
          sudo apt-get install -y jq python3

      - name: Setup Bats and bats libs
        id: setup-bats
        uses: bats-core/bats-action@3.0.1

      - name: Run tests
        shell: bash
        env:
          BATS_LIB_PATH: ${{ steps.setup-bats.outputs.lib-path }}
          TERM: xterm
        run: bats tests/

      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GIT_AUTHOR_NAME: github-actions[bot]
          GIT_AUTHOR_EMAIL: github-actions[bot]@users.noreply.github.com
          GIT_COMMITTER_NAME: github-actions[bot]
          GIT_COMMITTER_EMAIL: github-actions[bot]@users.noreply.github.com
        run: |
          # Configure git
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Save current HEAD
          CURRENT_HEAD=$(git rev-parse HEAD)

          # Run semantic-release (it will commit changes if release is needed)
          npx semantic-release || echo "Semantic-release completed with errors (may be expected if no release)"

          # Check if new commits were made (semantic-release creates commits)
          NEW_HEAD=$(git rev-parse HEAD)

          if [ "$CURRENT_HEAD" != "$NEW_HEAD" ]; then
            echo "Release changes detected, creating PR..."

            # Create release branch from current HEAD
            git checkout -b release

            # Push release branch
            git push origin release --force

            # Get version from the commits
            VERSION=$(git log -1 --pretty=%B | grep -oP 'chore\(release\): \K[0-9.]+' || echo "automated")

            # Create or update PR
            if gh pr view release >/dev/null 2>&1; then
              echo "PR already exists"
            else
              gh pr create --base main --head release --title "chore(release): ${VERSION}" --body "Automated release PR created by semantic-release"
            fi
          else
            echo "No release needed"
          fi
